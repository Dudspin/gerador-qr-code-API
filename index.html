<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/qr-code-svgrepo-com.svg">
    <script defer src="index.js"></script>
    <title>Gerador QR Code</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Gerador QR Code</h1>
            <p>Insira uma URL ou texto para gerar um QR Code</p>
        </header>
        <main class="form"> 
            <input type="text" placeholder="Insira aqui">
            <button>Gerar QR Code</button>
        </main>
        <footer class="qr-code"> 
            <img src="" alt="imagem do qr code gerado" class="img">
        </footer>
    </div>
    
</body>
</html>
